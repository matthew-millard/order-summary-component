<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <h1 class="hidden">Order Summary</h1>
  <main class="order-summary">
    <div class="container">
      <img class="order-summary__image" src="./images/illustration-hero.svg" alt="Person listening to music on their phone.">
      <div class="order-summary__content">
        <h3 class="card-title">Order Summary</h3>
        <p class="card-description light-accent-text ">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>


      <div class="order-summary__content">

        <div class="annual-plan">
          <img class="music-icon" src="./images/icon-music.svg" alt="Music Icon">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
          <a href="#" class="change">Change</a>
        </div>

        <input type="submit" id="proceed-to-payment-btn" value="Proceed to Payment">
        <label for="proceed-to-payment-btn"></label>

        <input type="submit" id="cancel-order-btn" value="Cancel Order">
        <label for="cancel-order-btn"></label>

      </div>
    </div>
  </main>
</body>
</html>
